<html lang="en">

    <title>Login and Register</title>
    <link rel="stylesheet" href="CSS File/Login & Register.css">

<body>
    <div class="container">
        <form action="PHP File/login.php" method="post">
            <div class="imgcontainer">
                <img src="images/logo-removebg.png" alt="Avatar" class="avatar">

            <label for="uname"><b>Username</b></label>

        </form>
    </div>
