<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <title>Register</title>
    <link rel="stylesheet" href="CSS File/Login & Register.css">
    <script src="Javascript/Scrpit.js"></script>
</head>

<body>
    <div class="container">
        <form id="registerForm" action="PHP File/Register.php" method="post">
            <div class="imgcontainer">
                <img src="images/logo-removebg.png" alt="Avatar" class="avatar">
            </div>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" required oninput="generateUserId()">

            <label for="userid"><b>User ID</b></label>
            <input type="text" placeholder="Generated User ID" name="userid" id="userid" readonly>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="phone"><b>Phone No</b></label>
            <input type="text" placeholder="Enter Phone No" name="phone" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Register</button>
            <p>Already have an account? <a href="Login.html">Login</a>.</p>
        </form>
    </div>
</body>

</html>
